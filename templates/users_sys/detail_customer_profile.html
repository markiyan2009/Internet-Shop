{%extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-5">
            <img src="{{profile.photo.url}}">
        </div>
        <div class="col-7">
            <div class="row">
                <h2>{{profile.user.username}}</h2>
                <div class="row">
                    Phone number:
                    <p>{{profile.phone_number}}</p>
                </div>
                <div class="row">
                    <a href="{% url 'update_customer_profile' profile.pk %}"><button class='btn btn-warning'>Update</button></a>
                </div>
            </div>
            
        </div>

    </div>
    
</div>

{% endblock %}
