{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Delete {{product.name}}</h1>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'shop_products' %}'">Return</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
