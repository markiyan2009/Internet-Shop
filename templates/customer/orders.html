{% extends 'base.html' %}



{% block content %}
    {% for order in orders %}
    <div class="card">
        <h5 class="card-header">Номер замовлення</h5>
        <div class="card-body">
          <h5 class="card-title">{{order.status}}</h5>
          
          <a href="{% url 'order_items_list' order.pk %}" class="btn btn-primary">Переглянути замовлення</a>
          <a href="{% url 'cancel_order' order.pk %}"><button>Скасувати</button></a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
